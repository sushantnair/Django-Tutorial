<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ month_name | title }} Reward</title>
</head>
<body>
    <h1>This Month's {{ month_name | title }} Reward</h1>
    {% if text != "" %}
        <h2>{{ text }}<h2>
    {% else %}
        <p>There is no reward for this month yet!</p>
    {% endif %}
</body>
</html>
